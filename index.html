<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grid exercise</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="wrapper">
      <span>
        <img class="text-bg" src="./img/text-bg.svg" alt="" />
        <h2 class="title">
          SwiftSpark provides capable services with decent quality
        </h2>
      </span>
      <div class="cards">
        <div class="card web-dev">
          <h3>web development</h3>
        </div>
        <div class="card mob-dev">
          <h3>mobile development</h3>
        </div>
        <div class="card blockchain">
          <h3>blockchain development</h3>
        </div>

        <div class="card product-mng">
          <h3>Product Management</h3>
        </div>
        <div class="card software">
          <h3>Software Maintenance Support</h3>
        </div>
        <div class="card digital">
          <h3>Digital Transformation</h3>
        </div>

        <div class="card data-science">
          <h3>Data Science, Machine Learning & A.I.S</h3>
        </div>
        <div class="card testing">
          <h3>Software Quality Assurance & testing</h3>
        </div>
      </div>
    </section>
  </body>
</html>
